					I want to register my 
					<select>

						<option value="3">dog,</option>

					</select>
<input type="text" value="" placeholder="name" data-subline="For example: <em>Oso</em> or <em>Fido</em>"/>.

						<option value="1" selected>gender</option>

	<select>
